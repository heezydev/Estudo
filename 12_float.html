<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="hugo">
    <meta name="description" content="aulinha de html">
    <title>Document</title>
    <style>
        #container{
            width:80%;
            padding:15px;
            background:#ccc;
            overflow: auto;
        }
        #container div{
            width: 80px;
            height: 50px;
            border:2px solid red;
            margin: 5px;
        }
        #div1{float: left;}
        #div2{float: left;}
        #div3{float: left;}
        header{
            height: 50px;
            background: #ccc;
        }
        nav{
            width: 25%;
            height: 50px;
            background: orange;
            float: left;
        }
        main{
            width: 70%;
            height: 100px;
            background: yellow;
            float: right;
        }
        footer{
            height: 50px;
            background:blue ;
            clear: both;
        }
    </style>
</head>
<body>
    <h1>float</h1>
    <div id="container">
        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <div id="div3">div3</div>
    </div>

    <hr>
    <header>header</header>
    <nav>nav</nav>
    <main>main</main>
    <footer>footer</footer>

    
</body>
</html>
